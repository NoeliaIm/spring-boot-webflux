<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <script type="application/javascript">
        var year;
    </script>
</head>
<body>
<div class="container col-sm-6">
    <h1 th:text="${titulo}"></h1>
    <a th:href="@{/listado}" class="btn btn-primary">Listado</a>
</div>
<div class="container col-sm-6">
    <form th:action="@{/crear}" th:method="post" th:object="${libro}">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" th:field="*{titulo}" class="form-control" id="titulo"
                   placeholder="Introduce el título">
        </div>
        <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" th:field="*{autor}" class="form-control" id="autor" placeholder="Autor">
        </div>
        <div class="form-group">
            <label for="editorial">Editorial</label>
            <input type="text" th:field="*{editorial}" class="form-control" id="editorial" placeholder="Editorial">
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="text" th:field="*{precio}" class="form-control" id="precio" placeholder="Precio">
        </div>
        <div class="form-group">
            <label for="numeroPaginas">Número de páginas</label>
            <input type="text" th:field="*{numeroPaginas}" class="form-control" id="numeroPaginas"
                   placeholder="Número de páginas">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control" id="isbn" placeholder="ISBN">
        </div>
        <div class="form-group date">
            <label for="fechaPublicacion">Fecha de publicación</label>
            <input type="date" th:field="*{fechaPublicacion}" class="form-control col-sm-3" id="fechaPublicacion"
                   placeholder="Fecha de publicación">
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
